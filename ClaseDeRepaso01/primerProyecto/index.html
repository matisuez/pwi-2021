<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Clase de repaso</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h1>Calculadora</h1>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12" id="calculator">
                    <h2>Operacion</h2>
                    <hr>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="X" id="variableX" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Y" id="variableY" required>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="operacion('+')"> + </button>
                        <button class="btn btn-primary" onclick="operacion('-')"> - </button>
                        <button class="btn btn-primary" onclick="operacion('*')"> * </button>
                        <button class="btn btn-primary" onclick="operacion('/')"> / </button>
                    </div>
                    <hr>
                    <div class="form-group">
                        <input type="number" class="form-control" id="result" disabled>
                    </div>
                    <hr>
                    <button class="btn btn-warning btn-block" onclick="clean()">C</button>
                </div>
                <div class="col-md-6 col-sm-12">
                    <h2>Historial</h2>
                    <hr>
                    <table class="table text-center table-responsive">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col"> X </th>
                            <th scope="col"> Operador </th>
                            <th scope="col"> Y </th>
                            <th scope="col">=</th>
                          </tr>
                        </thead>
                        <tbody id="history">

                        </tbody>
                    </table>
                    <hr>
                    <h3>Total: <span id="total"></span></h3>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
