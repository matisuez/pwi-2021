<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h1>Registrate</h1>
                    <i class="fa fa-credit-card"></i>
                    <span class="fa fa-credit-card"></span>
                    <form onsubmit="signUp(event)">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="surname">Apellido</label>
                            <input type="text" id="surname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="******">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Registrate</button>
                    </form>
                    <div class="alert alert-success mt-3" id="signupMessage" role="alert">
                        Te registrate exitosamente!
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <h1>Login</h1>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label for="emailLogin">Email</label>
                            <input type="email" id="emailLogin" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="passLogin">Password</label>
                            <input type="password" id="passLogin" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Logueate</button>
                    </form>
                    <div class="alert alert-success mt-3" id="loginMessage" role="alert">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <a href="mailto:matisuez@gmail.com">Enviar correo a Matias</a>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Email</th>
                          </tr>
                        </thead>
                        <tbody id="bodyTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
