    <head>
        <meta charset="UTF-8">

        <title>Contact</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Matias Suez</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="../index.html">Home</a>

                    <li class="nav-item">

                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h1 class="text-center"><u>Contactanos</u></h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-sm-12">
                        <form action="">
                            <div class="container-fluid pt-5 pb-5">
                                <hr class="bg-danger">
                                <div class="row">
                                    <div class="col-12">
                                        <h2>Registrate en nuestra web</h2>
                                    </div>
                                </div>
                                <hr class="bg-danger">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nombre completo" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="example@example.com" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="******" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <textarea class="form-control" name="" id="" cols="30" rows="6" placeholder="asdasdasdasdasdasdasdaasda"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <hr class="bg-danger">
                                <div class="row">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg">Registrate</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
